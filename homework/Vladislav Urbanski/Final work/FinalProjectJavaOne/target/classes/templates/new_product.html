<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Product</title>
</head>
<style>
    a {
        border: 1px solid #333; /* Рамка */
        display: inline-block;
        padding: 5px 5px; /* Поля */
        text-decoration: none; /* Убираем подчёркивание */
        color: #000; /* Цвет текста */
    }
</style>
<body>
    <div align="center">
        <h1>Create new Product</h1>
        <br/>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="newCategory" target="_blank">Add new category</a>
        <br/><br/>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${product}" method="post">
            <table border="1" cellpadding="10">
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="text" th:field="*{price}"/></td>
                </tr>
                <tr>
                    <td>Category:</td>
                    <td>
                        <select th:field="*{category}">
                            <option th:each="category : ${categories}"
                                    th:value="${category.nameCategory}"
                                    th:text="${category.nameCategory}">
                             </option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>Discount:</td>
                    <td><input type="text" th:field="*{discount}"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
